<!doctype html>
<html>

  <body>
    <p>Choose your gender:</p>
    <div>
      <input type="checkbox" id="male" name="male" value="200" checked>
      <label for="male">male</label>
    </div>
    <div>
      <input type="checkbox" id="female" name="female" value="100">
      <label for="female">female</label>
    </div>
    <div>
      <button id="submit">Get Value</button>
    </div>
    <br>
  </body>
  <script>
    document.getElementById('submit').onclick = function() {
      var x = parseInt(document.querySelector('input[type=checkbox][name=male]:checked').value); 
      var y = parseInt(document.querySelector('input[type=checkbox][name=female]:checked').value);
      if(x === " "){
        alert(y)
      }else if(y ===""){
        alert(x)
      }else{
        alert(x+y)
      }

    alert(x + y);
}
  </script>

</html>
